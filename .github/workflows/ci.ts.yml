name: Type Check

on:
  pull_request:
    types: [ ready_for_review ]
  pull_request_review:
    types: [ submitted ]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: yarn --ignore-scripts

      - name: Check types
        run: yarn check-types
