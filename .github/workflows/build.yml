name: Build

on:
  workflow_dispatch:
    inputs:
      sign:
        description: 'Sign code'
        required: false
        type: boolean
        default: false
      release:
        description: 'Upload artifacts'
        required: false
        type: boolean
        default: false
      os:
        description: 'OS'
        required: true
        type: choice
        options:
          - macos-11
          - ubuntu-20.04
          - windows-2019
      stage:
        description: 'Stage'
        required: true
        type: choice
        options:
          - alpha
          - beta
          - prod

jobs:
  trigger-build:
    name: Build (Trigger) - ${{ inputs.os }}
    uses: ./.github/workflows/reusable_build.yml
    if: ${{ always() }}
    with:
      os: ${{ inputs.os }}
      stage: ${{ inputs.stage }}
      sign: ${{ inputs.sign }}
      release: ${{ inputs.release }}
    secrets: inherit
