<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="
          default-src 'self';
          connect-src 'self';
          img-src 'self';
          base-uri 'self';
          form-action 'none';
          frame-src 'none';
          worker-src 'none';
          script-src-elem 'self';
          script-src-attr 'none';
          style-src-elem 'self';
          style-src-attr 'none';
          object-src 'none';
          media-src 'self';
          font-src 'self';
          manifest-src 'self';
          navigate-to 'self';
          upgrade-insecure-requests;
      "
    />
    <title></title>
    <link rel="stylesheet" href="about.css">
  </head>
  <body>
    <img id="app-icon" alt="App icon" height="70" width="70" />
    <h2 id="title"></h2>
    <p id="app-version"></p>
    <p id="footer"></p>
    <script src="about.js"></script>
  </body>
</html>
