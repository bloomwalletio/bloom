<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta
            http-equiv="Content-Security-Policy"
            content="
                default-src 'self';
                connect-src 'self' https://* wss://relay.walletconnect.com;
                img-src 'self' https://tideprotocol.infura-ipfs.io https://assets.coingecko.com data:;
                base-uri 'self';
                form-action 'self';
                frame-src 'self' https://verify.walletconnect.org https://verify.walletconnect.com;
                worker-src 'self';
                script-src-elem 'self' 'unsafe-inline';
                script-src-attr 'none';
                style-src-elem 'self' 'unsafe-inline';
                style-src-attr 'self' 'unsafe-inline';
                object-src 'none';
                media-src 'self';
                font-src 'self';
                manifest-src 'self';
                navigate-to 'self';
                upgrade-insecure-requests;
            "
        />

        <link rel="icon" type="image/png" href="/favicon.png" />
        <link rel="stylesheet" href="global.css" />
        <link rel="stylesheet" href="build/index.css" />

        <script defer src="build/index.js"></script>
    </head>

    <body></body>
</html>
